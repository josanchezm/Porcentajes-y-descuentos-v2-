    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header>
        <div>
            <picture><img src="https://i.pinimg.com/originals/81/46/cb/8146cbe3eb0e43afee75317c3c473741.png" alt="carrito de compras"></picture>
            <h1>Porcentajes y descuentos</h1>
        </div>
        <p>Los descuentos variaran en funcion del tipo de cupon que tengas: Bronce, Plata u Oro</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>

        <form action="Descuentos">
            <label for="Precio">Ingrese el precio del producto</label> 
            <input type="number" id="Precio" placeholder="precio producto">

            <label for="Cupon">Indique el cupon que posee</label>
            <input type="text" id="Cupon" placeholder="cupon">

            <label for="Moneda">Indique la moneda que usa</label>
            <input type="text" id="Moneda" placeholder="moneda">

            <button type="button" onclick="calculoPrecioFinal()">Calculo precio a pagar</button>
            <p id="resultadoPrecio"></p>
        </form>
    </section>
  
    <script src="./script.js"></script>
